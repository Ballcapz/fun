  <script>
    function randomIntFromInterval(min, max) { // min and max included 
      return Math.floor(Math.random() * (max - min + 1) + min)
    }
    function pop() {
      const container = document.createElement('div');
      // container.width = 400;
      // container.height = 800;
      container.id = "pop";
      container.classList.add('popped');
      container.style.left = `${randomIntFromInterval(0, window.innerWidth - 400)}px`;
      container.style.top = `${randomIntFromInterval(0, window.innerHeight - 10)}px`;

      const frame = document.createElement('iframe');
      frame.src = `https://www.youtube.com/embed/1MobY_vR7-g`;
      frame.width = 400;
      frame.height = 800;
      frame.frameBorder = '0';
      frame.allowFullscreen = true;

      const x = document.createElement('button');
      x.textContent = "X";
      x.style.color = "#ff0000";
      x.style.fontSize = '100px';
      x.style.position = 'absolute';
      x.style.top = 0;
      x.style.right = 0;
      x.style.background = "#000000";
      x.style.zIndex = 3;

      x.onclick = function () {
        document.getElementById("pop").outerHTML = "";
      }

      container.appendChild(frame);
      container.appendChild(x);


      document.body.appendChild(container);
    }
  
    window.onload = function() {
      pop();
    }

    function unpop() {
      [...document.getElementsByClassName('popped')].forEach(el => {
        el.outerHTML = '';
      })
    }
  </script>
